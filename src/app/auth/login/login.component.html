<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      
      <button (click)="perfil()">Iniciar Sesion</button>
      <button (click)="irARegistro()">Registrarse</button>
    </form>
  </div>
