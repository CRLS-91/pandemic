<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="irALogin()" class="custom-form">
    <h1>Login</h1>

    <!-- Campo de Email -->
    <mat-form-field appearance="fill">
      <input matInput formControlName="email" placeholder="Email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, introduce un email válido.</small>
      </div>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password"/>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
      </div>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
    <button routerLink="/registro">Registrarse</button>
  </form>

</div>
